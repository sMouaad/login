<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="./assets/script.js" defer></script>
	<link rel="stylesheet" href="./assets/css/styles.css">
	<title>Login Page - Odin Project</title>
</head>

<body>
	<div class="image">
		<div class="translucent"><img src="assets/odin-lined.png" alt="">ODIN</div>
	</div>
	<div class="form-container">
		<div class="anotherflex">
			<div class="flex">
				<p class="filler">This is <em>not</em> a real service, this is only a lil' project for learning
					purposes! you've read this far, and wasted 10 seconds of your life... <br>Sign up <em>now</em> to
					get started!</p>

			</div>
			<div class="flex">
				<p class="filler">You know you want to.</p>
			</div>
		</div>
		<div class="form">
			<p>Let's do this!</p>
			<form action="" method="get" id="form">
				<div class="flex-container">
					<div>
						<label for="fname">FIRST NAME</label>
						<div><input id="fname" type="text"></div>
					</div>
					<div>
						<label for="lname">LAST NAME</label>
						<div><input id="lname" type="text"></div>
					</div>
					<div>
						<label for="email">EMAIL</label>
						<div><input id="email" type="email"></div>
					</div>
					<div>
						<label for="tel">PHONE NUMBER</label>
						<div><input id="tel" type="tel" pattern="[0-9]{10}|\+[0-9]{12}|\+[0-9]{11}|\+[0-9]{10}|"></div>
					</div>
					<div>
						<label for="password">PASSWORD</label>
						<div><input id="password" type="password">
							<p class="incorrect hidden"><sup>* Passwords do not match</sup></p></div>
					</div>
					<div>
						<label for="confirm">CONFIRM PASSWORD</label>
						<div><input id="confirm" type="password"></div>
					</div>
				</div>
			</form>
		</div>
		<div class="login-container">
			<button type="submit" form="form">Create Account</button>
			<p>Already have an account? <span>Log in</span></p>
		</div>
	</div>
</body>

</html>
